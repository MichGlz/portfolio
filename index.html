<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mich Gonzalez</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  </head>

  <body>
    <header id="header">
      <h1>Miguel Gonzalez</h1>
    </header>

    <main>
      <div class="sections-wrapper">
        <section id="principal">
          <div class="svg-container-wrapper">
            <div class="svg-container"></div>
          </div>
          <div class="boxes-container">
            <div data-section="#about-me" class="box top right"><h2>about me</h2></div>
            <div data-section="#projects" class="box top left"><h2>projects</h2></div>
            <div data-section="#sandbox" class="box bottom right"><h2>sandbox</h2></div>
            <div data-section="#contact" class="box bottom left"><h2>contact</h2></div>
          </div>
        </section>
        <section id="quote">
          <div class="quote-container">
            <p>Coding sometimes couses frustration, which can be triggered as easily as bursting a bubble.</p>
            <p>Just remember how fun is to play with them.</p>
          </div>
        </section>
      </div>

      <div class="sliding-sections-container"></div>

      <div class="bubbles-container">
        <a href="#quote" id="arrow"></a>
      </div>
    </main>

    <footer></footer>
    <template id="about-me">
      <section class="about-me sliding-section btn-close">
        <div class="p-wrapper">
          <!-- <img src="assets/pic02.png" alt="autoretrato under acapulco chair" /> -->
          <p>I was born and raised in Mexico City, from a very young age I have been very curious and wanted to understand how things worked, that led me to disassemble most of my toys, to create new ones.</p>
          <p>I moved to Denmark in 2013 and worked for the furniture industry, until I start this new adventure, with the same curiosity I am redirecting my life towards new opportunities, studying Multimedia Design at KEA.</p>
          <p>Where I have found this new passion for programming and coding, and simultaneously it has stimulated and directed my creativity in many ways.</p>
          <p>// vanilla is my favorite JavaScript flavor</p>
        </div>
      </section>
    </template>
    <template id="projects">
      <section class="projects sliding-section">
        <div class="btn-close"></div>
      </section>
    </template>
    <template id="sandbox">
      <section class="sandbox sliding-section">
        <div class="btn-close"></div>
      </section>
    </template>
    <template id="contact">
      <section class="contact sliding-section">
        <div class="btn-close"></div>
      </section>
    </template>

    <script src="./js/script.js"></script>
  </body>
</html>
